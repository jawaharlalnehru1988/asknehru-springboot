spring.application.name=asknehrubackend

server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/demoappdb
spring.datasource.username=demoappuser
spring.datasource.password=demoapp123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

jwt.secret=change-me-to-a-very-long-secret-at-least-32-characters
jwt.expiration-ms=3600000
file.upload.dir=media/audio
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# File upload configuration for yoga poses
file.upload-dir=/var/www/spring-apps/asknehrubackend/media/yoga-poses
file.base-url=https://api.asknehru.com

# Actuator and Prometheus metrics configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true